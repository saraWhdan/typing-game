<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/00fca83989.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Typing Game</title>
</head>

<body class=" text-white">

  <div class="wrapper " id="wrapper">

    <div class="title">Select your level <a href="javascript:void(0)" id="remove"><i
          class="fa-solid fa-xmark float-right "></i></a></div>
    <div class="box">
      <input type="radio" name="select" id="option-1" value="easy">
      <input type="radio" name="select" id="option-2" value="medium">
      <input type="radio" name="select" id="option-3" value="hard">
      <label for="option-1" class="option-1">
        <div class="dot"></div>
        <div class="text">Easy</div>
      </label>
      <label for="option-2" class="option-2">
        <div class="dot"></div>
        <div class="text">Medium</div>
      </label>
      <label for="option-3" class="option-3">
        <div class="dot"></div>
        <div class="text">Hard</div>
      </label>
    </div>
  </div>
  <button type="button" id="settingBtn"><i class="fa-solid fa-bars"></i></button>
  <div class="h1 " id="divScore"> <span style="color: gold;"><i class="fa-solid fa-star "></i></span> <span id="score"
      class="p-2">0</span></div>
  </header>
  <div class="center">
    <div class="container text-center ">
      <div class="row">
        <div class="col-lg-6 mx-auto">

          <h2 class=" display-2 mb-5 user-select-none" id="current-word">get ready</h2>
          <div class="col-md-10 mx-auto">
            <div><input type="button" class="btn btn-primary fs-3  col-12 mx-auto "
                style="height:60px; background-color: #402c9a;" id="btn" value="Let's Go"></input></div>
            <input type="text"
              class="form-control input-lg from-control-lg bg-primary text-white  text-center justify-content-md-center "
              id="word-input" style="height:60px;" autofocus>
          </div>



          <div class="row mt-5">

            <div class="col-md-12">
              <div class="progress">
                <div id="dynamic" class="progress-bar progress-bar-success bg-warning progress-bar-striped active"
                  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="0%" style="width: 100%">
                  <span id="current-progress"></span>
                </div>
              </div>
            </div>
          </div>
          
          </div>
        </div>

      </div>

    </div>
  </div>
  <div id="tip" >
    <strong> pro tip : </strong>sometimes it's faster to delete all and just retype!


   </div>

  <div class="modal" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div id="modal-body" class="modal-body text-center"></div>
        <div class="modal-footer " >
          <button type="button" class="btn btn-danger btn-lg modal-repeat-btn" id="modalReload">play
            again</button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
